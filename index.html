<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project Form HTML5 Form Elements</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <header>
            <h1>
                <svg xmlns="http://www.w3.org/2000/svg" width="75.14" height="72.676" viewBox="0 0 75.14 72.676">
                    <title>Logo Name</title>
                    <path
                        d="M51.85 29.084c8.017 0 14.522-6.514 14.522-14.536C66.372 6.524 59.866 0 51.85 0c-8.03 0-14.573 6.524-14.573 14.548 0 8.022 6.543 14.536 14.573 14.536M0 3.256h24.701v69.42H0zM57.695 37.136L35.367 50.087l11.5 22.589h28.272z">
                    </path>
                </svg>
            </h1>
            <nav>
                <ul class="menu">
                    <li><a href="#">Search</a></li>
                    <li><a href="#">Branding</a></li>
                    <li><a href="#">Websites</a></li>
                    <li><a href="#">Packaging</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section>
                <h2>Project Form</h2>
                <p>Fill in the fields below and describe your needs.</p>
                <p>In return we will contact you and sugest solution for your business needs.</p>
                <form action="#" method="post" name="project-form">
                    <fieldset>
                        <div>
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="e.g Jane Doe" required>
                        </div>
                        <div>
                            <label for="company">Company</label>
                            <input type="text" id="company" name="company" placeholder="To get to know you">
                        </div>
                        <div>
                            <label for="telephone">Telephone</label>
                            <input type="tel" id="telephone" name="telephone" placeholder="Format: 555-555-5555" pattern="\d{3}[\-]\d{3}[\-]\d{4}" required>
                        </div>
                        <div>
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" placeholder="For your region's code">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="For your written communication" required>
                        </div>
                        <div>
                            <label for="website">Website</label>
                            <input type="url" id="website" name="website" placeholder="https://www.website">
                        </div>
                    </fieldset>
                    <fieldset>
                        <h2>Specifics</h2>
                        <div>
                            <label for="deadline">Deadline</label>
                            <input type="date" id="deadline" name="deadline" required>
                        </div>
                        <div>
                            <label for="budget">Budget</label>
                            <input type="number" min="5000" max="10000" id="budget" name="budget" placeholder="$5000 - $10000" required>
                        </div>
                        <div>
                            <label for="project-website">Website</label>
                            <input type="url" id="project-website" name="project-website" placeholder="https://www.website">
                        </div>
                        <div>
                            <label for="audience">Target Audience</label>
                            <input type="text" id="audience" name="audience" placeholder="Your Specific target audience">
                        </div>
                        <div>
                            <label for="project-desciption">Project Desciption</label>
                            <textarea name="project-desciption" id="project-desciption" placeholder="Descibe your vision or needs..."></textarea>
                        </div>
                    </fieldset>
                    <div>
                        <p> By completing and sending the data, you agree to the privacy policy. </p>
                        <label for="accept">
                            <input type="checkbox" id="accept" name="accepted" required> Accept </label>
                    </div>
                    <div>
                        <input type="Submit" value="Send >">
                    </div>
                </form>
            </section>
        </main>
    </body>

</html>
